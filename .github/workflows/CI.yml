name: Continuous Integration
on: [push]
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Setup .NET SDK
              uses: actions/setup-dotnet@v3
              with:
                  dotnet-version: "7.x"
            - name: Restore
              run: dotnet restore
            - name: Build
              run: dotnet build --no-restore -c Release
